<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="description panel blue">
            <div>
                <h1>Layered pinning</h1>
                <p>
                    Use pinning to layer panels on top of each other as you
                    scroll.
                </p>
                <div class="scroll-down">
                    Scroll down
                    <div class="arrow"></div>
                </div>
            </div>
        </div>

        <section class="panel red">
            ONE
        </section>
        <section class="panel orange">
            TWO
        </section>
        <section class="panel purple">
            THREE
        </section>
        <section class="panel green">
            FOUR
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/ScrollTrigger.min.js"></script>
        <script src="https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b"></script>
        <script src="script.js"></script>
    </body>
</html>
